<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
  <main class="card">
    <figure>
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </figure>
    <h1 class="main-title | clr-neutral-300 fs-primary-heading fw-black">Order Summary</h1>
    <p class="product-description | clr-neutral-200 fs-paragraphs fw-medium text-center">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="plan | margin-block-100">
      <img class="music-logo" src="./images/icon-music.svg" alt="icon-music">
      <p class="plan-text">
        <span class="clr-neutral-300 fs-paragraphs fw-bold">Annual Plan</span>
        <span class="clr-neutral-200 fs-paragraphs fw-medium">$59.99/year</span>
      </p>
      <a class="plan-button | clr-primary-200 fs-paragraphs fw-bold" href="#">Change</a>
    </div>
    <button class="button | clr-primary-300 fs-paragraphs fw-medium">Proceed to Payment</button>
    <a class="button-cancel | clr-neutral-200 fs-paragraphs fw-bold" href="">Cancel Order</a>
  </main>
  
  <footer class="attribution">
    <p class="clr-neutral-300 fs-paragraphs fw-medium">
      Challenged by <a class="clr-accent-100 fs-paragraphs fw-medium" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="author-link | clr-accent-100 fs-paragraphs fw-medium" href="https://github.com/stefanvulpe-dev">Stefan Vulpe</a>.
    </p>
  </footer>
</body>
</html>
